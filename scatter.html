<input type="submit" onclick="plot()" value="Generate Scatter Plot">
<script>
    function plot() {
        d3.select("svg")
                .remove();

        var test_data = $('#content').val();
        var line_array = test_data.split("\n")
        var column_name =  line_array[0].split(",")
        var x_column = column_name[0];
        var y_column = column_name[1];
        var type_name = column_name[2];
        var size_column = column_name[3];
//        alert(type_name+x_column+y_column);

        var margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

        /*
         * value accessor - returns the value to encode for a given data object.
         * scale - maps value to a visual display encoding, such as a pixel position.
         * map function - maps from data value to display value
         * axis - sets up axis
         */

        // setup x
        var xValue = function (d) {
                    return d[x_column];
                }, // data -> value
                xScale = d3.scale.linear().range([0, width]), // value -> display
                xMap = function (d) {
                    return xScale(xValue(d));
                }, // data -> display
                xAxis = d3.svg.axis().scale(xScale).orient("bottom");

        // setup y
        var yValue = function (d) {
                    return d[y_column];
                }, // data -> value
                yScale = d3.scale.linear().range([height, 0]), // value -> display
                yMap = function (d) {
                    return yScale(yValue(d));
                }, // data -> display
                yAxis = d3.svg.axis().scale(yScale).orient("left");

        // setup fill color
        var cValue = function (d) {
                    return d[type_name];
                },
                color = d3.scale.category10();

        // add the graph canvas to the body of the webpage
        var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // add the tooltip area to the webpage
        var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

        // load data
        data = d3.csv.parse(test_data);
        var max_size = d3.max(data, function(d) {return parseInt(d[size_column]);});
        var min_size = d3.min(data, function(d) {return parseInt(d[size_column]);});
//        alert(max_size+","+min_size);

//        alert(d3.max(data, function(d) { return d[x_column];}));

//        d3.csv("cereal.csv", function (error, data) {

            // change string (from CSV) into number format
            data.forEach(function (d) {
                d[x_column] = +d[x_column];
                d[y_column] = +d[y_column];
                //    console.log(d);
            });

            // don't want dots overlapping axis, so add in buffer to data domain
            xScale.domain([d3.min(data, xValue) - 1, d3.max(data, xValue) + 1]);
            yScale.domain([d3.min(data, yValue) - 1, d3.max(data, yValue) + 1]);

            // x-axis
            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .append("text")
                    .attr("class", "label")
                    .attr("x", width)
                    .attr("y", -6)
                    .style("text-anchor", "end")
                    .text(x_column);

            // y-axis
            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("class", "label")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text(y_column);

            // draw dots
            svg.selectAll(".dot")
                    .data(data)
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("r", function (d){
                        return 10 - ((parseInt(max_size-d[size_column]))/(max_size-min_size))*6;
                    })
                    .attr("cx", xMap)
                    .attr("cy", yMap)
                    .style("fill", function (d) {
                        return color(cValue(d));
                    })
                    .on("mouseover", function (d) {
                        tooltip.transition()
                                .duration(200)
                                .style("opacity", .9);
                        tooltip.html(d[type_name] + "<br/> (" + xValue(d)
                                + ", " + yValue(d) + ")" + "<br/> size: " + d[size_column] )
                                .style("left", (d3.event.pageX + 5) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                    })
                    .on("mouseout", function (d) {
                        tooltip.transition()
                                .duration(500)
                                .style("opacity", 0);
                    });

            // draw legend
            var legend = svg.selectAll(".legend")
                    .data(color.domain())
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function (d, i) {
                        return "translate(0," + i * 20 + ")";
                    });

            // draw legend colored rectangles
            legend.append("rect")
                    .attr("x", width - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

            // draw legend text
            legend.append("text")
                    .attr("x", width - 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function (d) {
                        return d;
                    })
//        });
    }
